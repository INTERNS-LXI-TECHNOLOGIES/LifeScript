<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-twister-practice-heading"
        data-cy="TwisterPracticeCreateUpdateHeading"
        jhiTranslate="communicationBackendApp.twisterPractice.home.createOrEditLabel"
      >
        Create or edit a Twister Practice
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="communicationBackendApp.twisterPractice.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_score" jhiTranslate="communicationBackendApp.twisterPractice.score">Score</label>
          <input type="number" class="form-control" name="score" id="field_score" data-cy="score" formControlName="score" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_timesPracticed" jhiTranslate="communicationBackendApp.twisterPractice.timesPracticed"
            >Times Practiced</label
          >
          <input
            type="number"
            class="form-control"
            name="timesPracticed"
            id="field_timesPracticed"
            data-cy="timesPracticed"
            formControlName="timesPracticed"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_corrections" jhiTranslate="communicationBackendApp.twisterPractice.corrections"
            >Corrections</label
          >
          <input
            type="text"
            class="form-control"
            name="corrections"
            id="field_corrections"
            data-cy="corrections"
            formControlName="corrections"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_mediaContent" jhiTranslate="communicationBackendApp.twisterPractice.mediaContent"
            >Media Content</label
          >
          <select
            class="form-control"
            id="field_mediaContent"
            data-cy="mediaContent"
            name="mediaContent"
            formControlName="mediaContent"
            [compareWith]="compareMediaContent"
          >
            <option [ngValue]="null"></option>
            @for (mediaContentOption of mediaContentsSharedCollection; track $index) {
              <option [ngValue]="mediaContentOption">{{ mediaContentOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
