<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (demo(); as demoRef) {
      <div>
        <h2 data-cy="demoDetailsHeading"><span jhiTranslate="demoApp.demo.detail.title">Demo</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ demoRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="demoApp.demo.username">Username</span></dt>
          <dd>
            <span>{{ demoRef.username }}</span>
          </dd>
          <dt><span jhiTranslate="demoApp.demo.mobileNumber">Mobile Number</span></dt>
          <dd>
            <span>{{ demoRef.mobileNumber }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/demo', demoRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
