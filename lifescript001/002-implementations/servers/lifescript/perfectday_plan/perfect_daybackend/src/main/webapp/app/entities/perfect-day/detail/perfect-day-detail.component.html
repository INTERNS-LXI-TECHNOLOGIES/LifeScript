<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (perfectDay(); as perfectDayRef) {
      <div>
        <h2 data-cy="perfectDayDetailsHeading"><span jhiTranslate="perfectdaybackendApp.perfectDay.detail.title">Perfect Day</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="perfectdaybackendApp.perfectDay.id">Id</span></dt>
          <dd>
            <span>{{ perfectDayRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="perfectdaybackendApp.perfectDay.title">Title</span></dt>
          <dd>
            <span>{{ perfectDayRef.title }}</span>
          </dd>
          <dt><span jhiTranslate="perfectdaybackendApp.perfectDay.description">Description</span></dt>
          <dd>
            <span>{{ perfectDayRef.description }}</span>
          </dd>
          <dt><span jhiTranslate="perfectdaybackendApp.perfectDay.date">Date</span></dt>
          <dd>
            <span>{{ perfectDayRef.date | formatMediumDate }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/perfect-day', perfectDayRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
