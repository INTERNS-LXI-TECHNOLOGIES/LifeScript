<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-geo-fence-heading" data-cy="GeoFenceCreateUpdateHeading" jhiTranslate="emergencyAlertApp.geoFence.home.createOrEditLabel">
        Create or edit a Geo Fence
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="emergencyAlertApp.geoFence.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        @let safeZonesRef = editForm.get('safeZones')!;
        <div class="mb-3">
          <label class="form-label" for="field_safeZones" jhiTranslate="emergencyAlertApp.geoFence.safeZones">Safe Zones</label>
          <input type="text" class="form-control" name="safeZones" id="field_safeZones" data-cy="safeZones" formControlName="safeZones" />
          @if (safeZonesRef.invalid && (safeZonesRef.dirty || safeZonesRef.touched)) {
            <div>
              @if (editForm.get('safeZones')?.errors?.required) {
                <small class="form-text text-danger" jhiTranslate="entity.validation.required">This field is required.</small>
              }
            </div>
          }
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
