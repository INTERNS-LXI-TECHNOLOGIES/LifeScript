<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (geoFence(); as geoFenceRef) {
      <div>
        <h2 data-cy="geoFenceDetailsHeading"><span jhiTranslate="emergencyAlertApp.geoFence.detail.title">Geo Fence</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ geoFenceRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="emergencyAlertApp.geoFence.safeZones">Safe Zones</span></dt>
          <dd>
            <span>{{ geoFenceRef.safeZones }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/geo-fence', geoFenceRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
